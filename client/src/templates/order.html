<div class="div-order-id">Order ID: {{ orderId}}</div>

<div ng-if="order">
    <h3 class="text-center">Order Number: {{ order.orderNumber}}</h3>
    <div ng-class="chefImage()"></div>
    <h1 class="text-center" ng-if="order.inProgress === false">Your order is ready for pick up ...</h1>
    <h1 class="text-center" ng-if="order.inProgress === true"> Your order is still in progress ...</h1>
</div>
