<div>
    <div class="modal-header">
        <h3 class="modal-title">{{headerText}}</h3>
    </div>
    <div class="modal-body">
        <p>{{bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="ok();">{{actionButtonText}}</button>
        <button type="button" class="btn btn-default" ng-if="showCancel" data-ng-click="close()">{{closeButtonText}}</button>
    </div>
</div>
